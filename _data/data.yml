profile:
  show: true
  order: 1
  title: Perfil
  description: |
    Fernando Camino Maculet es un referente en el ámbito de la gestión sanitaria y la prevención de riesgos laborales en España. Con una sólida trayectoria como directivo, ha ocupado cargos de alta responsabilidad en empresas líderes del sector salud.
    Destaca por su capacidad estratégica, su orientación a resultados y su visión innovadora, especialmente en el contexto de la medicina del trabajo y la transformación digital de los servicios preventivos. Su perfil se caracteriza por un fuerte compromiso con la salud pública, la seguridad laboral y la eficiencia operativa.
    Ha desarrollado una destacada labor como presidente de Quirón Prevención, la mayor empresa española especializada en prevención de riesgos laborales, así como como apoderado en otras entidades clave del ecosistema sanitario y corporativo.

