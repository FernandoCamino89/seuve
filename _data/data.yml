  title: Profile
  description: |
    За 12 лет в индустрии получил опыт работы на большом спектре платформ и проектов: Desktop, Backend, Frontend, Android, iOS.

    Нашёл себя в развитии команд и инструментов для продуктивности команд.
    Мне нравится делиться знаниями, помогать расти разработчикам, а также улучшать процесс разработки и смежные с ним процессы.
    Не боюсь пробовать смежные с мобильной разработкой области.

